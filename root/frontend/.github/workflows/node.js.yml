# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ] #Only build for the main branch
  pull_request:
    branches: [ "main" ]
  
jobs:

  build: #Builds the frontend with VITE
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.14]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: "Checkout"
      uses: actions/checkout@v3
    - name: "Node Setup and build"
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install --legacy-peer-deps #Install Node dependancies
    - run: npm run build --if-present #Build frontend

    - name: "Zip Compression"
      run: zip -r index.zip ./dist/ #Put build result in .zip


    - name: "Generate release" #Create the release
      
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Frontend Build"
        files: "index.zip"
  
